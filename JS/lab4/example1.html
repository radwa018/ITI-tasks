<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    :root{
      --bg1:#0f172a; 
      --bg2:#1e293b; 
      --card:#0b1220cc; 
      --primary:#6366f1; 
      --primary-600:#5457ee;
      --text:#e5e7eb; 
      --muted:#94a3b8; 
      --success:#22c55e;
      --danger:#ef4444; 
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 18px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1000px 800px at 10% 10%, #1f2937 0%, #0b1220 50%),
                  radial-gradient(900px 900px at 90% 110%, #111827 0%, #0b1220 60%);
      color:var(--text);
      display:grid; place-items:center;
      padding:24px;
    }

    .card{
      width:100%; max-width:420px; background:var(--card);
      backdrop-filter: blur(16px) saturate(120%);
      border:1px solid rgba(255,255,255,.06);
      border-radius:var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      animation: floatIn .6s ease both;
    }

    @keyframes floatIn{from{opacity:0; transform: translateY(12px) scale(.98)} to{opacity:1; transform: none}}

    .header{
      padding:28px 28px 8px;
    }
    .title{margin:0; font-size:1.5rem; letter-spacing:.2px}
    .subtitle{margin:6px 0 0; color:var(--muted); font-size:.95rem}

    .form{padding:20px 28px 28px; display:grid; gap:14px}

    .field{display:grid; gap:8px}
    label{font-size:.9rem; color:var(--muted)}

    .input{
      display:flex; align-items:center; gap:8px;
      background:#0b1228; border:1px solid rgba(255,255,255,.08);
      border-radius:14px; padding:12px 14px; transition:.2s;
    }
    .input:focus-within{border-color:var(--primary); box-shadow:0 0 0 4px rgba(99,102,241,.15)}
    .input input{all:unset; color:var(--text); flex:1; font-size:1rem}
    .input button.eye{all:unset; cursor:pointer; opacity:.7; transition:.15s;}
    .input button.eye:hover{opacity:1}

    .row{display:flex; justify-content:space-between; align-items:center; gap:10px}

    .btn{
      width:100%; border:none; cursor:pointer; color:white; font-weight:600;
      background:linear-gradient(135deg, var(--primary), #8b5cf6);
      padding:12px 16px; border-radius:14px; transition: transform .05s ease, box-shadow .2s ease;
      box-shadow:0 8px 20px rgba(99,102,241,.35);
    }
    .btn:hover{box-shadow:0 10px 24px rgba(99,102,241,.45)}
    .btn:active{transform: translateY(1px)}

    .message{margin-top:6px; min-height:24px; font-weight:600}
    .message.success{color:var(--success)}
    .message.error{color:var(--danger)}

    .hint{font-size:.85rem; color:var(--muted); text-align:center; margin-top:4px}

    .shake{animation:shake .3s ease}
    @keyframes shake{10%,90%{transform:translateX(-1px)} 20%,80%{transform:translateX(2px)} 30%,50%,70%{transform:translateX(-4px)} 40%,60%{transform:translateX(4px)}}

    footer{margin-top:14px; text-align:center; color:var(--muted); font-size:.8rem}
  </style>
</head>
<body>
  <main class="card" aria-label="Login Card">
    <section class="header">
      <h1 class="title">Welcome back</h1>
      <p class="subtitle">Please sign in to continue</p>
    </section>

    <form class="form" id="loginForm" novalidate>
      <div class="field">
        <label for="username">Username</label>
        <div class="input">
          <input id="username" name="username" type="text" inputmode="text" autocomplete="username" placeholder="e.g. admin" required />
        </div>
      </div>

      <div class="field">
        <label for="password">Password</label>
        <div class="input">
          <input id="password" name="password" type="password" autocomplete="current-password" placeholder="‚Ä¢‚Ä¢‚Ä¢" required />
          <button type="button" class="eye" aria-label="Toggle password visibility" id="togglePwd">üëÅÔ∏è</button>
        </div>
      </div>

      <button class="btn" id="loginBtn" type="submit">Login</button>
      <div id="message" class="message" role="status" aria-live="polite"></div>
      <p class="hint">Hint for testing: <strong>admin</strong> / <strong>123</strong></p>
    </form>
  </main>

  <script>
    const form = document.getElementById('loginForm');
    const msg = document.getElementById('message');
    const usernameEl = document.getElementById('username');
    const passwordEl = document.getElementById('password');

    // Toggle password visibility
    document.getElementById('togglePwd').addEventListener('click', () => {
      const type = passwordEl.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordEl.setAttribute('type', type);
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      // build login object from DOM values
      const login = {
        username: usernameEl.value.trim(),
        password: passwordEl.value
      };

      if (!login.username || !login.password) {
        setMessage('Please fill in both fields', 'error');
        wiggle();
        return;
      }

      //check info
      if (login.username === 'admin' && login.password === '123') {
        setMessage('welcome', 'success');
      } else {
        setMessage('not registered', 'error');
        wiggle();
      }
    });

    function setMessage(text, type){
      msg.textContent = text;
      msg.className = `message ${type}`; 
    }

    function wiggle(){
      form.classList.remove('shake');
      void form.offsetWidth;
      form.classList.add('shake');
    }


  </script>
</body>
</html>
